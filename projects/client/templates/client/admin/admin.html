{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>AdminLTE | Dashboard</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
  <!-- bootstrap 3.0.2 -->
  <link href="{% static './client/admin/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- font Awesome -->
  <link href="{% static './client/admin/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- Ionicons -->
  <link href="{% static './client/admin/css/ionicons.min.css' %}" rel="stylesheet" type="text/css" />
  <!-- Morris chart -->
  <link href="{% static './client/admin/css/morris/morris.css' %}" rel="stylesheet" type="text/css" />
  <!-- jvectormap -->
  <link href="{% static './client/admin/css/jvectormap/jquery-jvectormap-1.2.2.css' %}" rel="stylesheet"
    type="text/css" />
  <!-- fullCalendar -->
  <link href="{% static './client/admin/css/fullcalendar/fullcalendar.css' %}" rel="stylesheet" type="text/css" />
  <!-- Daterange picker -->
  <link href="{% static './client/admin/css/daterangepicker/daterangepicker-bs3.css' %}" rel="stylesheet"
    type="text/css" />
  <!-- bootstrap wysihtml5 - text editor -->
  <link href="{% static './client/admin/css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css' %}" rel="stylesheet"
    type="text/css" />
  <!-- Theme style -->
  <link href="{% static './client/admin/css/AdminLTE.css' %}" rel="stylesheet" type="text/css" />
</head>

<body class="skin-black">
    {% include 'client/admin/partial/adminheader.html' %}
  <div class="wrapper row-offcanvas row-offcanvas-left">
    {% include "client/admin/partial/adminaside.html" %}
    <aside class="right-side">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Dashboard
          <small>Control panel</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
          <li class="active">Dashboard</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">
        {% block body %}
        {% endblock %}
        <!-- Small boxes (Stat box) -->
        <div class="row">
        </div>
      </section>
    </aside>
  </div>

  <!-- JavaScript Libraries -->


  <!-- jQuery 2.0.2 -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <!-- jQuery UI 1.10.3 -->
  <script src="{% static './client/admin/js/jquery-ui-1.10.3.min.js' %}" type="text/javascript"></script>
  <!-- Bootstrap -->
  <script src="{% static './client/admin/js/bootstrap.min.js' %}" type="text/javascript"></script>
  <!-- Morris.js charts -->
  <script src="http//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
  <script src="{% static './client/admin/js/plugins/morris/morris.min.js' %}" type="text/javascript"></script>
  <!-- Sparkline -->
  <script src="{% static './client/admin/js/plugins/sparkline/jquery.sparkline.min.js' %}"
    type="text/javascript"></script>
  <!-- jvectormap -->
  <script src="{% static './client/admin/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js' %}"
    type="text/javascript"></script>
  <script src="{% static './client/admin/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"
    type="text/javascript"></script>
  <!-- fullCalendar -->
  <script src="{% static './client/admin/js/plugins/fullcalendar/fullcalendar.min.js' %}"
    type="text/javascript"></script>
  <!-- jQuery Knob Chart -->
  <script src="{% static './client/admin/js/plugins/jqueryKnob/jquery.knob.js' %}" type="text/javascript"></script>
  <!-- daterangepicker -->
  <script src="{% static './client/admin/js/plugins/daterangepicker/daterangepicker.js' %}"
    type="text/javascript"></script>
  <!-- Bootstrap WYSIHTML5 -->
  <script src="{% static './client/admin/js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js' %}"
    type="text/javascript"></script>
  <!-- iCheck -->
  <script src="{% static './client/admin/js/plugins/iCheck/icheck.min.js' %}" type="text/javascript"></script>

  <!-- AdminLTE App -->
  <script src="{% static './client/admin/js/AdminLTE/app.js' %}" type="text/javascript"></script>

  <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
  <script src="{% static './client/admin/js/AdminLTE/dashboard.js' %}" type="text/javascript"></script>
</body>

</html>
