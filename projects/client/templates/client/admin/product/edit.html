{% extends 'client/admin/admin.html' %} 
{% block title %}Edit Form {% endblock %}
{% block body %}

<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Edit post-form</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="POST" class="post-form" action="/list/edit/{{product.id}}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="box-body">
                    <div class="form-group">
                        <label for="">Title</label>
                        <input type="text" name="title" maxlength="255" value="{{product.title}}" class="form-control" id="id_title">
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        <textarea name="discription" cols="40" rows="10" class="form-control"
                            id="id_discription">
                            {{product.discription}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Price</label>
                        <input type="text" name="price" maxlength="10" value="{{product.price}}" class="form-control" id="id_price">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Quantity</label>
                        <input type="text" name="quantity" maxlength="10" value="{{product.quantity}}" class="form-control" id="id_quantity">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Image</label>
                        <input type="file" name="image" value="{{product.image}}" id="id_image">
                    </div>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div>
    <!--/.col (left) -->
    <!-- right column -->
</div>
{% endblock %}
