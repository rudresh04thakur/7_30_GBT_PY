{% extends 'client/admin/admin.html' %} 
{% block title %}Create Form {% endblock %}
{% block body %}
 
<div class="row">
    <!-- left column -->
    <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">Create post-form</h3>
            </div><!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="POST" class="post-form" action="/create">
              {% csrf_token %}  
              <div class="box-body">
                    <div class="form-group">
                        <label for="">Title</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="">Description</label>
                        {{ form.discription }}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Price</label>
                        {{ form.price }}
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">Quantity</label>
                        {{ form.quantity }}
                    </div>
                </div><!-- /.box-body -->

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div><!-- /.box -->
    </div><!--/.col (left) -->
    <!-- right column -->
  </div>
{% endblock %}
