{% extends 'client/admin/admin.html' %} 
{% block title %} Product List {% endblock %}
{% block body %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Price
            </th>
            <th>
                Quantity
            </th>
            <th>
                Actions
            </th>
        </tr>
    </thead>
    
    <tbody>
            {% for product in products %}
        <tr>
            <td>
                {{product.title}}
            </td>
            <td>
                {{product.price}}
            </td>
            <td>
                {{product.quantity}}
            </td>
            <td>
                <a class="btn btn-info" title="Edit" href="edit/{{product.id}}"><span class="fa fa-edit"></span></a>
                <a class="btn btn-success" title="View" href="view/{{product.id}}"><span class="fa fa-eye"></span></a>
                <a class="btn btn-danger" title="Delete" href="delete/{{product.id}}"><span class="fa fa-trash-o"></span></a>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
